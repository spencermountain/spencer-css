<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>spencer-css</title>
    <link rel="stylesheet" href="builds/spencer.css">
  </head>
  <body class="body">
    <div class="onecol col outline">
      <div class="title">this is spencer-css</div>
      <div>so <a class="link hover" href="#">hello</a> to  the <b>world</b></div>
      <div class="medium row">
        <div class="medium lightgreyback flex-10"></div>
        <div class="medium blueback"></div>
      </div>
      <div class="medium row">
        <div class="medium redback"></div>
        <div class="medium yellowback flex-20"></div>
      </div>

      <div class="h2 row full spacebetween">
        <div class="meleft me20 rounded h5 pinkback"></div>
        <div class="meright me10 rounded h5 lightgreyback mr4"></div>
      </div>

      <div class="medium row">
        <div class="medium darkblueback flex-15"></div>
        <div class="medium oliveback"></div>
        <div class="medium greenback flex-15"></div>
      </div>

      <input class="input" value="oh yeah, oh yeah"/>

      <div class="flexleft full outlinex">
        <div class="col">
          <div class="small lightgreyback" title="lightgrey"></div>
          <div class="small dimgreyback" title="dimgrey"></div>
          <div class="small midgreyback" title="midgrey"></div>
          <div class="small bluegreyback" title="bluegrey"></div>
          <div class="small greyback" title="grey"></div>
          <div class="small slategreyback" title="slategrey"></div>
          <div class="small darkgreyback" title="darkgrey"></div>
          <div class="small offblackback" title="offblack"></div>
        </div>
        <div class="col grow middle">
          <div class="">this is <i>clearly</i> a <span class="darkgreen emph">good</span> solution.</div>
          <select class="select" value="ni">
            <option value="hi">hi</option>
            <option value="ni">nill</option>
            <option value="nope">nope</option>
          </select>
          <span class="tip">good job</span>
        </div>
      </div>
      <div class="medium row">
        <div class="roseback flex20 rounded h4"></div>
        <div class="orangeback flex15 rounded grow"></div>
        <div class="lightblueback flex15 h4 rounded cheatdown"></div>
      </div>
      <div class="date">June 5th, 2018</div>
      <div class="">
        type <span class="code">.signOn()</span>
      </div>
      <div class="space2"></div>
      <input type="submit" class="button"/>
      <div class="space3"></div>
      <div class="leftline"></div>
      <div class="space3"></div>
      <div class="triangle rotate1"></div>
      <div class="triangleblue rotate7 nudgeleft"></div>
      <div class="triangleorange rotate7 nudgeright cheatup"></div>
      <div class="space3"></div>
      <div class="rightline"></div>
      <div class="space3"></div>
    </div>
  </body>
</html>
